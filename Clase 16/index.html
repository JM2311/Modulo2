<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <button onclick="cambiarPagina()">Clickeame</button> -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="card my-5 col-6">
          <div class="card-body">
            <h5 class="card-title">Ejercicio 1 DOM & BOM</h5>
            <div class="mb-3">
              <label for="numero" class="form-label"
                >Ingrese un numero del 0 al 10</label
              >
              <input type="text" class="form-control" id="numero" />
            </div>
            <button class="btn btn-primary" onclick="adivinarNumero(numero)">
              Probar Suerte!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
